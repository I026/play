<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="blocks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../medias/favicon.ico" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" href="../m/apple-touch-icon-180x180.png">
    <title>SlidePuzzle</title>
</head>
<body>
    <div id="blocks">
        <div class="block1"><p>1</p></div>
        <div class="block2"><p>2</p></div>
        <div class="block3"><p>3</p></div>
        <div class="block4"><p>4</p></div>
        <br>
        <div class="block5"><p>5</p></div>
        <div class="block6"><p>6</p></div>
        <div class="block7"><p>7</p></div>
        <div class="block8"><p>8</p></div>
        <br>
        <div class="block9"><p>9</p></div>
        <div class="block10"><p>10</p></div>
        <div class="block11"><p>11</p></div>
        <div class="block12"><p>12</p></div>
        <br>
        <div class="block13"><p>13</p></div>
        <div class="block14"><p>14</p></div>
        <div class="block15"><p>15</p></div>
        <div class="block16"><p>16</p></div>
        <br>
        <div class="block17"><p>17</p></div>
        <div class="block18"><p>18</p></div>
        <div class="block19"><p>19</p></div>
        <div class="block20"><p>20</p></div>
        <br>
        <div class="block21"><p>21</p></div>
        <div class="block22"><p>22</p></div>
        <div class="block23"><p>23</p></div>
        <div class="block24"><p>24</p></div>
        <br>
        <div class="block25"><p>25</p></div>
        <div class="block26"><p>26</p></div>
        <div class="block27"><p>27</p></div>
        <div class="air"><p>&nbsp;</p></div>
    </div>
    <div class="popup">
        <div><span id="topTitle">Result :</span></div>
        <p id="timeDisplay"></p>
        <p id="stepsDisplay"></p>
        <div class="btns">
            <button id="retryBtn"><img src="../medias/retry.svg" alt="Retry"></button>
            <!-- <div class="partition"></div> -->
            <!-- <button id="continueBtn"><img src="../medias/continue.svg" alt="Retry"></button> -->
        </div>
    </div>
    <script src="slide.js"></script>
</body>
</html>
